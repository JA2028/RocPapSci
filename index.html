<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rock Paper Scissors - Casino Edition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <header>
      <h1>Rock Paper Scissors 🎲</h1>
    </header>

    <section class="balance-section">
      <div class="balance-info">
        💰 Balance: <span id="balance">1000</span> $
      </div>
      <div class="streak-info">
        🔥 Streak: <span id="streak">0</span>
      </div>
    </section>

    <section class="bet-section">
      <label for="bet">Place your bet:</label>
      <input type="number" id="bet" value="100" min="1" step="10" />
      <button id="all-in-btn" onclick="allIn()">ALL IN</button>
    </section>

    <section class="choice-section">
      <h2>Make your choice</h2>
      <div class="choice-buttons">
        <button onclick="play('rock')" class="icon-button">🪨</button>
        <button onclick="play('paper')" class="icon-button">📄</button>
        <button onclick="play('scissors')" class="icon-button">✂️</button>
      </div>
    </section>

    <section class="result-section">
      <div class="choices-display">
        <div>
          <h3>You Chose:</h3>
          <div id="player-icon" class="icon-display">❔</div>
        </div>
        <div>
          <h3>Computer Chose:</h3>
          <div id="computer-icon" class="icon-display">❔</div>
        </div>
      </div>
      <h2 id="result">Make your move!</h2>
    </section>

    <section class="emoji-toggle-section">
      <button id="emoji-toggle-btn" onclick="toggleEmojiSet()">
        Emoji Set: 1 / 4 (Switch)
      </button>
    </section>

    <section class="log-section">
      <h3>Game Log</h3>
      <div id="game-log"></div>
    </section>

    <!-- Game Over Screen -->
    <div id="game-over-screen" class="hidden">
      <div class="game-over-content">
        <h2>💸 You're Broke!</h2>
        <p>Your balance hit $0. Game Over.</p>
        <button onclick="restartGame()" class="restart-button">Restart Game</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
